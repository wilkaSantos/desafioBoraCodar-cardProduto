<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
        <script src="./js/index.js" defer></script>
        
        <title>S.t.o.r.e</title>
    </head>
    <body>
        <div class="page">
            <main class="hero">
                <section class="container-product">
                    <div class="container-buttons">
                        <span class="icon rotationButton"><img src="./image/button_360.svg" alt="Botão 360 graus"></span>
                        <span class="icon closeButton disable"><img src="./image/button_close.svg" alt="Botão fechar em formato de X"></span>
                    </div>
                    <img class="product" src="./image/image 2.png" alt="Imagem de um sofá, de dois lugares, rosé com pé de madeira">
                </section>
                <section class="container-data">
                    <p class="productCode">Código: 42404</p>
                    <h1>Sofá Margot II - Rosé</h1>
                    <p class="productPrice">R$ 4.000</p>
                    <button class="addButton">Adicionar à Cesta</button>
                </section>
            </main>
        </div>
    </body>
</html>
